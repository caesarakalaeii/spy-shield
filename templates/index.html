<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ID Form</title>
</head>
<body>
    <h1>Add ID</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
